        <fieldset class="input-form">
            <label for="title">Title</label>
            <input name="title" id="input-title" type="text">
            <label for="author">Author</label>
            <input name="author" id="input-author" type="text">
            <label for="pages">Pages</label>
            <input name="pages" id="input-pages" type="number">
            <button id="submit" type="submit">ADD TO LIST</button>

        <div class="blur"></div>
        <section class="content">
            <button class="open-form">ADD BOOK</button>
            <section id="list-container">
                <ul id="list-output"></ul>
            </section>
        </section>
    </main>
