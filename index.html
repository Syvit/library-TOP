<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"> 
</head>
<body>
    <main>
        <button class="open-form">ADD BOOK</button>
        <fieldset class="input-form">
            <label for="title">Title</label>
            <input name="title" id="input-title" type="text">
            <label for="author">Author</label>
            <input name="author" id="input-author" type="text">
            <span>
                <label for="check">Completed</label>
                <input name="check" id="check-box" type="checkbox">
            </span>
        <button id="submit" type="submit">ADD TO LIST</button>
        </fieldset>
        <div id="blur" class="open-form"></div>
        <section id="list-container">
            <ul id="list-output"></ul>
        </section>
    </main>
</body>
    <script src="app.js"></script>
</html>
